cache: pip
language: python
include:
- name: Python 3.5.0 on Linux
  python: 3.5
- name: Python 3.5.0 on macOS
  os: osx
  osx_image: xcode11.2
  language: shell
- name: Python 3.5.0 on Windows
  os: windows
  language: shell
  before_install:
  - python -m pip install --upgrade pip
  env: PATH=/c/Python35:/c/Python35/Scripts:$PATH
python:
- '3.5'
- '3.6'
- '3.7'
install:
- pip install coverage
- pip install codecov
script:
- coverage run tests/server_tests.py -v
- coverage run tests/client_tests2.py -v
- coverage run tests/client_tests.py -v
- coverage report -m
- codecov -t a75972c8-bbc9-4332-aa8b-5e06c45b655e
branches:
  only:
  - master
  - dev
notifications:
  slack:
    on_success: change
    on_failure: never
deploy:
  skip_cleanup: true
  provider: pypi # push to pypi
  user: leigg # pypi username
  true:
    tags: true # push only on new release
    branch: master # only publish master
  password:
    secure: 
